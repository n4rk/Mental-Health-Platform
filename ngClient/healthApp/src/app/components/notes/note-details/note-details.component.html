<div class="container">
  <div *ngIf="note" class="card">
    <div class="card-header">
        <h2>Note Details</h2>
    </div>
    <div class="card-body">
      <div class="mt-2">
        <label><b>ID : </b></label> {{note.id}}
      </div>
      <div class="mt-2">
        <label><b>Title : </b></label> {{note.title}}
      </div>
      <div class="mt-2">
        <label><b>Content : </b></label> {{note.content}}
      </div>
      <div class="mt-2">
        <label><b>Creation Date : </b></label> {{note.dateCreated | date:"MMM d, y - h:mm a"}}
      </div>
    </div>
  </div>
  
    <button (click)="gotoList()" class="btn btn-primary mt-5"><i class="bi bi-arrow-left"></i> Back</button>
</div>
