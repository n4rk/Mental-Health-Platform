<div class="container">
  <div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Update Post </h3>
        <hr/>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="content"> Post content : </label>
                    <input type="text" class="form-control" id="content" [(ngModel)]="post.content" name="content">
                </div>
                
                <button class="btn btn-success mt-4 px-4" type="submit">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
  <button (click)="gotoList()" class="btn btn-primary mt-5 px-5"><i class="bi bi-arrow-left-circle"></i> Back</button>
</div>
