<div class="container mt-5">
  <div class="row">
    <div class="card">
      <div class="row">
        <div class="card-header">
          <h3 class="mt-2"> Update Note : </h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title"> Note Title : </label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="note.title" value="note.title" name="title">
                </div>
                <div class="form-group">
                    <label for="content"> Note Content : </label>
                    <input type="text" class="form-control" id="content" [(ngModel)]="note.content" value="note.content" name="content">
                </div>
                <button class="btn btn-success mt-4 px-4" type="submit">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
  
  <button (click)="gotoList()" class="btn btn-primary mt-5 px-5"><i class="bi bi-arrow-left-circle"></i> Back</button>
</div>
