<div class="container mt-5">
    <div class="justify-content-center">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center"> Create Note : </h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="title"> Note title : </label>
              <input type="text" class="form-control" id="title" [(ngModel)]="note.title" name="title" required>
            </div>
            <div class="form-group">
              <label for="content"> Note content : </label>
              <input type="text" class="form-control" id="content" [(ngModel)]="note.content" name="content" required>
            </div>
            <button class="btn btn-success mt-4 px-4" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <button (click)="gotoList()" class="btn btn-primary mt-5 col-12"><i class="bi bi-arrow-left-circle pe-2"></i> Back</button>
  </div>
